<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto p-4">
                <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfile()">
                    <div class="card card-primary card-outline row align-items-end"
                        style="flex-direction: inherit!important">
                        <div class="card-body h-100 box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle"
                                    src="../../assets/img/user4-128x128.jpg" alt="User profile picture">
                            </div>

                            <ul class="list-group list-group-unbordered mb-3">
                                <strong>User name</strong>
                                <div class="my-2">
                                    <input type="text" class="form-control form-control-border"
                                        placeholder="Name and surname" formControlName="userName">
                                </div>
                                <strong>Email</strong>
                                <div class="my-2">
                                    <input disabled type="email" class="form-control form-control-border"
                                        value="{{ currentUser.email }}" placeholder="Email">
                                </div>
                            </ul>
                        </div>

                        <div class="col-12 p-2">
                            <button type="submit" class="btn btn-primary btn-block">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mx-auto p-4">
                <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdatePassword()">
                    <div class="card card-success card-outline row align-items-end"
                        style="flex-direction: inherit!important">
                        <div class="card-body h-100 ">
                            <ul class="list-group list-group-unbordered mb-3">
                                <strong>Current password</strong>
                                <div class="my-2">
                                    <input type="password"  class="form-control form-control-border"
                                        formControlName="currentPassword">
                                </div>
                                <strong>New password</strong>
                                <div class="my-2">
                                    <input type="password"  class="form-control form-control-border"
                                        formControlName="newPassword">
                                </div>
                                <strong>Confirm new password</strong>
                                <div class="my-2">
                                    <input type="password" class="form-control form-control-border"
                                        formControlName="newPasswordConfirm">
                                </div>
                            </ul>
                        </div>

                        <div class="col-12 p-2">
                            <button type="submit" class="btn btn-success btn-block">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
