<div class="text-center">
  <img type="button" class="profile-user-img  img-circle" src="{{currentUser.profilePictureUrl}}"
    alt="User profile picture" data-toggle="modal" data-target="#modal-default">
</div>

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header">
        <button #modalClose type="button" class="close"  data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="imagePreview" *ngIf="currentUser.profilePictureUrl && currentUser.profilePictureUrl !== ''">
          <img type="button" class="profile-user-img img-fluid img-circle" [src]="currentUser.profilePictureUrl"
            (click)="fileUpload.click()">
        </div>
        <input type="file" class="file-input" accept="image/*" (change)="showPreview($event)" #fileUpload>
      </div>
      <div class="modal-footer justify-content-between">
        <button mat-raised-button type="button" data-dismiss="modal">Close</button>
        <button mat-raised-button color="primary" (click)="onUpdatePhoto()">Save photo</button>
      </div>
    </div>
  </div>
</div>
