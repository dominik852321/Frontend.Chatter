<li class="nav-item dropdown">
  <a class="nav-link" data-toggle="dropdown" href="#">
    <i class="far fa-bell"></i>
    <span *ngIf="currentFriendRequests?.length > 0" class="badge badge-warning navbar-badge">{{
      currentFriendRequests?.length }}</span>
  </a>
  <div
    class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
    <ng-container *ngIf="currentFriendRequests?.length > 0; else noFriendRequests">
      <ng-container *ngFor="let friendRequest of currentFriendRequests;">
        <div class="dropdown-item">
          <div class="row media">
            <div class="col-3">
              <img src="../assets/img/user3-128x128.jpg" alt="User Avatar" class="img-size-50 img-circle mr-3">
            </div>
            <div class="col-6 media-body">
              <h3 class="dropdown-item-title">
                {{ friendRequest.senderUserName }}
              </h3>
              <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i>{{ howLongAgo(friendRequest.dateTime) }} hours
              </p>
            </div>
            <div class="col-3 d-flex">
              <button class="btn float-right text-sm text-muted m-2" (click)="acceptFriend(friendRequest.id)"><i
                  class="fas fa-check" style="font-size: 20px;"></i></button>
            </div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
  
      </ng-container>
    </ng-container>
    <ng-template #noFriendRequests>
      <div class="dropdown-item">
        <div class="row media">
          <div class="col-12">
            <h4 class="h-100 d-flex justify-content-center m-0">No friend requests</h4>
          </div>
        </div>
      </div>
      <div class="dropdown-divider"></div>
    </ng-template>
   
  </div>
</li>
